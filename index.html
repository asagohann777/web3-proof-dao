<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web3 Proof DAO | Official Page</title>
  <style>
    :root {
      --bg: #fffaf5;
      --text: #222;
      --muted: #666;
      --link: #0a66cc;
      --card: rgba(0,0,0,0.08);
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans JP", sans-serif;
      -webkit-font-smoothing: antialiased;
      text-align: center;
    }
    .wrap {
      max-width: 760px;
      margin: 64px auto;
      padding: 32px 20px;
    }
    .card {
      margin: 20px auto 28px;
      padding: 28px 22px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 6px 24px rgba(0,0,0,.08), 0 2px 8px rgba(0,0,0,.05);
      display: inline-block;
    }
    h1 {
      margin: 0 0 18px;
      font-size: 2.2rem;
      letter-spacing: .5px;
    }
    p {
      margin: 10px 0;
      line-height: 1.75;
      color: var(--muted);
      font-size: 1.02rem;
    }
    img.logo {
      width: 260px;
      max-width: 80vw;
      height: auto;
      display: block;
      margin: 0 auto 6px;
      border-radius: 10px;
    }
    a { color: var(--link); text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }
    footer {
      margin-top: 42px;
      color: #888;
      font-size: .92rem;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Web3 Proof DAO</h1>

    <div class="card">
      <!-- メインアイコン：オレンジハート＋青い羽 -->
      <img class="logo" src="./IMG_4719.jpeg" alt="Web3 Proof DAO Official Main Icon (Orange Heart, Blue Wings)">
    </div>

    <p>ブロックチェーンによる「証明の民主化」を推進する、非中央集権型プロジェクト。</p>
    <p>このサイトは <strong>Web3 Proof DAO</strong> の公式ドキュメントおよび発信ページです。</p>

    <p><a href="https://asagohann777.github.io/web3-proof-dao/">GitHub Pages 公開サイトへ</a></p>

    <footer>
      &copy; 2025 Web3 Proof DAO. All rights reserved.
    </footer>
  </main>
</body>
</html>
