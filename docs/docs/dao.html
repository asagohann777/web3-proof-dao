<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DAO本体 中継ページ</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;background:#eaf3ff;margin:0;color:#222;line-height:1.6}
    .wrap{max-width:960px;margin:0 auto;padding:28px}
    .card{background:linear-gradient(135deg,#2f90ff,#00c6ff);color:#fff;border-radius:16px;padding:20px 18px;margin:18px 0}
    .btns{display:flex;flex-wrap:wrap;gap:12px;margin-top:10px}
    .btn{display:inline-block;padding:14px 18px;background:#fff;color:#035;font-weight:700;border-radius:10px;text-decoration:none}
    .note{font-size:.9rem;opacity:.85;margin-top:8px}
    .ghost{background:transparent;color:#fff;border:2px solid #fff}
    .foot{opacity:.7;margin-top:30px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>DAO本体（戻る窓）</h1>
    <p>ここからDAO本体（GitHub）を<strong>新規タブ</strong>で開きます。<br>
       閉じてもこのページは残るので、いつでも下の「トップへ戻る」で最初のページに戻れます。</p>

    <div class="card">
      <h3>DAO本体ページ（GitHub：概要・技術・文書一式）</h3>
      <div class="btns">
        <a class="btn" href="https://github.com/asagohann777/web3-proof-dao" rel="noopener" data-newtab="true">DAO本体を開く（新規タブ）</a>
        <a class="btn ghost" href="./index.html">Web3 Proof DAO トップへ戻る</a>
      </div>
      <p class="note">※ GitHub は外部サイトです。新しいタブで開きます。</p>
    </div>

    <div class="foot">© 2025 Web3 Proof DAO / 天地一指プロジェクト</div>
  </div>

  <script>
    // data-newtab="true" は必ず新規タブで開く
    document.addEventListener('click', function (e) {
      const a = e.target.closest('a[data-newtab="true"]');
      if (!a) return;
      e.preventDefault();
      window.open(a.href, '_blank', 'noopener');
    });
  </script>
</body>
</html>
